<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        #hero {
            background-color: #e6f7e9;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #about {
            background-color: #eaf2f4;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #quiz {
            background-color: #eaf2f4;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>QUIZ HUB</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="hero">
            <h2>Your Journey Starts Here</h2>
            <p>Discover the endless possibilities...</p>
            <a href="#" class="btn">Get Started</a>
        </section>

        

        <section id="quiz">
            <h2>Quiz Time</h2>
            <p>Test your knowledge with our fun quizzes!</p>
            <a href="#" class="btn">Start Quiz</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Website.</p>
    </footer>
</body>
</html>
